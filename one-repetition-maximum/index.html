<!DOCTYPE html>
<html lang="sv" manifest="offline.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="img/iphone4.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="img/iphone5.png" rel="apple-touch-startup-image" sizes="640x1096">
    <title>1RM kalkylator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>1RM kalkylator</h1>

      <form class="form" role="form" id="form">
        <label class="sr-only" for="weight">Vikt</label>
        <label class="sr-only" for="reps">Antal</label>
        <div class="form-group">
          <input type="checkbox" id="closest2point5" />
          <label for="closest2point5">Avrunda till närmaste 2.5 kg</label>
        </div>
        <div class="form-group">
          <input type="number" min="0" step="0.5" pattern="[\d]*\.?[\d]*" class="form-control" id="weight" placeholder="Vikt" />
        </div>
        <div class="form-group">
          <select class="form-control" id="reps">
            <option value="">Antal</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <span class="input-group-btn">
            <button class="btn btn-default btn-primary btn-block" type="submit">Räkna ut</button>
          </span>
        </div>
      </form>

      <br/>

      <table class="table table-bordered">
        <tbody>
          <tr>
            <th colspan="2">
              <div class="col-sm-4 result-row">
                <span class="100percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                1RM
              </div>
            </th>
          </tr>
          <tr>
            <td>
              <div class="col-sm-4 result-row">
                <span class="95percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                95%
              </div>
            </td>
            <td>
              <div class="col-sm-4 result-row">
                <span class="90percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                90%
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-sm-4 result-row">
                <span class="85percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                85%
              </div>
            </td>
            <td>
              <div class="col-sm-4 result-row">
                <span class="80percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                80%
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-sm-4 result-row">
                <span class="75percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                75%
              </div>
            </td>
            <td>
              <div class="col-sm-4 result-row">
                <span class="70percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                70%
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-sm-4 result-row">
                <span class="65percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                65%
              </div>
            </td>
            <td>
              <div class="col-sm-4 result-row">
                <span class="60percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                60%
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-sm-4 result-row">
                <span class="55percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                55%
              </div>
            </td>
            <td>
              <div class="col-sm-4 result-row">
                <span class="50percent">&nbsp;</span>
              </div>
              <div class="col-sm-8 sets-reps">
                50%
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <p>
        <small>
          <em>Beräkning gjord med Brzycki's formel <a href="http://en.wikipedia.org/wiki/One-repetition_maximum">Wikipedia</a></em>
        </small>
      </p>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
