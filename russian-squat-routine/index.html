<!DOCTYPE html>
<html lang="sv" manifest="offline.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Russian Squat Routine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Russian Squat Routine</h1>

      <form class="form" role="form" id="createProgramForm">
        <label class="sr-only" for="current1RM">Nuvarande 1RM</label>
        <div class="form-group">
          <input type="checkbox" checked="checked" id="closest2point5" />
          <label for="closest2point5">Avrunda till n√§rmaste 2.5 kg</label>
        </div>
        <div class="input-group">
          <input type="number" min="0" step="0.5" pattern="[\d]*\.?[\d]*" class="form-control" id="current1RM" placeholder="Nuvarande 1RM" />
          <span class="input-group-btn">
            <button id="createProgram" class="btn btn-default btn-primary" type="submit">Skapa program</button>
          </span>
        </div>
      </form>

      <br/>

      <table class="table table-bordered">

            <th>

            </th>
            <th>

            </th>
            <th>

          </tr>
        </thead>

            <th class="row-head">
              1
            </th>
            <td>
              <div class="col-sm-4 result-row">

              </div>
              <div class="col-sm-8 sets-reps">
